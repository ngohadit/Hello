<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Slot Vương Demo</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Playfair Display', serif;
      background: radial-gradient(circle at center, #111 30%, #000);
      color: gold;
      overflow: hidden;
    }
    .game-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 10px;
    }
    .slot-header {
      display: flex;
      justify-content: space-between;
      width: 90%;
      font-size: 1.2em;
      margin-bottom: 10px;
    }
    .slot-display {
      display: grid;
      grid-template-columns: repeat(5, 60px);
      grid-template-rows: repeat(3, 60px);
      gap: 5px;
      background: #222;
      border: 5px solid gold;
      padding: 10px;
      border-radius: 10px;
    }
    .symbol {
      width: 60px;
      height: 60px;
      background: linear-gradient(#444, #111);
      border: 2px solid gold;
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.5em;
    }
    .controls {
      margin-top: 15px;
      display: flex;
      gap: 15px;
    }
    button {
      background: gold;
      border: none;
      padding: 10px 20px;
      border-radius: 30px;
      font-weight: bold;
      font-size: 1em;
      cursor: pointer;
      transition: 0.2s;
    }
    button:hover {
      transform: scale(1.1);
    }
    /* Nút mini game kéo */
    #minigame-button {
      position: absolute;
      bottom: 30px;
      right: 30px;
      width: 60px;
      height: 60px;
      background: conic-gradient(orange 0% 25%, black 25% 50%, orange 50% 75%, black 75% 100%);
      border-radius: 50%;
      border: 3px solid gold;
      cursor: grab;
      z-index: 999;
    }
  </style>
</head>
<body>
  <div class="game-container">
    <div class="slot-header">
      <div>Số dư: <span id="balance">10.00</span> VND</div>
      <div>Cược: <span id="bet">1.00</span></div>
      <div>Thắng: <span id="win">0.00</span></div>
    </div>

    <div class="slot-display" id="slotDisplay">
      <!-- Tạo 5x3 ô biểu tượng -->
      <div class="symbol">A</div>
      <div class="symbol">J</div>
      <div class="symbol">W</div>
      <div class="symbol">A</div>
      <div class="symbol">J</div>

      <div class="symbol">W</div>
      <div class="symbol">A</div>
      <div class="symbol">J</div>
      <div class="symbol">W</div>
      <div class="symbol">A</div>

      <div class="symbol">J</div>
      <div class="symbol">W</div>
      <div class="symbol">A</div>
      <div class="symbol">J</div>
      <div class="symbol">W</div>
    </div>

    <div class="controls">
      <button onclick="changeBet(-0.2)">➖</button>
      <button onclick="spin()">🔄</button>
      <button onclick="changeBet(0.2)">➕</button>
      <button onclick="autoSpin()">AUTO</button>
    </div>
  </div>

  <!-- Nút tròn mini game -->
  <div id="minigame-button" title="Chọn game khác"></div>

  <script>
    let bet = 1.00;
    let balance = 10.00;
    let win = 0;

    const betEl = document.getElementById('bet');
    const balEl = document.getElementById('balance');
    const winEl = document.getElementById('win');
    const slot = document.getElementById('slotDisplay');

    function changeBet(val) {
      bet = Math.max(0.2, bet + val);
      betEl.textContent = bet.toFixed(2);
    }

    function spin() {
      win = 0;
      const symbols = ['A','J','W','S']; // S = scatter
      [...slot.children].forEach(div => {
        const r = symbols[Math.floor(Math.random() * symbols.length)];
        div.textContent = r;
      });

      // Ví dụ đơn giản: nếu có 3 chữ A liên tiếp ở hàng 1 thì thắng
      const row1 = [...slot.children].slice(0,5).map(e => e.textContent);
      if (row1[0] === row1[1] && row1[1] === row1[2]) {
        win = bet * 2;
      }

      balance += (win - bet);
      winEl.textContent = win.toFixed(2);
      balEl.textContent = balance.toFixed(2);
    }

    function autoSpin() {
      let count = 10;
      const auto = setInterval(() => {
        spin();
        count--;
        if (count <= 0) clearInterval(auto);
      }, 1000);
    }

    // Kéo nút mini game quanh trang
    const mini = document.getElementById('minigame-button');
    let offsetX, offsetY;
    mini.addEventListener('mousedown', (e) => {
      offsetX = e.clientX - mini.offsetLeft;
      offsetY = e.clientY - mini.offsetTop;
      document.onmousemove = (e) => {
        mini.style.left = (e.clientX - offsetX) + 'px';
        mini.style.top = (e.clientY - offsetY) + 'px';
      };
      document.onmouseup = () => {
        document.onmousemove = null;
      };
    });
  </script>
</body>
</html>
