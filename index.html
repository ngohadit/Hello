<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Slot Game</title>
  <style>
    body {
      background: #1e1e1e;
      color: #fff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .slot-container {
      margin-top: 20px;
      background: #111;
      padding: 10px;
      border: 3px solid #ffcc00;
      border-radius: 10px;
    }
    .slot-row {
      display: flex;
      justify-content: center;
      margin: 5px 0;
    }
    .slot-cell {
      width: 60px;
      height: 60px;
      margin: 0 5px;
      background: #333;
      border: 2px solid #444;
      border-radius: 10px;
      font-size: 24px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-weight: bold;
    }
    .controls {
      margin-top: 10px;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .btn {
      padding: 10px 15px;
      background: #ffcc00;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }
    .btn:disabled {
      background: #888;
      cursor: not-allowed;
    }
    .status {
      margin-top: 10px;
      text-align: center;
    }
    #message {
      margin-top: 10px;
      color: #ff4444;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h2>üé∞ Slot Mini</h2>
  <div class="slot-container" id="slot">
    <div class="slot-row" id="row1"></div>
    <div class="slot-row" id="row2"></div>
    <div class="slot-row" id="row3"></div>
  </div>

  <div class="controls">
    <button class="btn" onclick="changeBet(-0.2)">-</button>
    <div><strong>C∆∞·ª£c:</strong> <span id="bet">1.00</span> VND</div>
    <button class="btn" onclick="changeBet(0.2)">+</button>
    <button class="btn" onclick="spin()">QUAY</button>
    <button class="btn" onclick="autoSpin()">AUTO</button>
  </div>

  <div class="status">
    üí∞ <strong>S·ªë d∆∞:</strong> <span id="balance">10.00</span> VND |
    üèÜ <strong>Th·∫Øng:</strong> <span id="win">0.00</span> VND
  </div>
  <div id="message"></div>

  <script>
    const symbols = ['A', 'J', 'W', 'K', 'Q', '7'];
    let balance = 10.0;
    let bet = 1.00;
    let auto = false;

    function getRandomSymbol() {
      return symbols[Math.floor(Math.random() * symbols.length)];
    }

    function updateUI() {
      document.getElementById('balance').textContent = balance.toFixed(2);
      document.getElementById('bet').textContent = bet.toFixed(2);
      document.getElementById('win').textContent = '0.00';
      document.getElementById('message').textContent = '';
    }

    function changeBet(amount) {
      bet = Math.max(0.2, bet + amount);
      document.getElementById('bet').textContent = bet.toFixed(2);
    }

    function spin() {
      if (balance < bet) {
        document.getElementById('message').textContent = '‚ùå T√†i kho·∫£n kh√¥ng ƒë·ªß s·ªë d∆∞!';
        return;
      }

      balance -= bet;
      let win = 0;

      const rows = [[], [], []];
      for (let r = 0; r < 3; r++) {
        let row = [];
        for (let c = 0; c < 5; c++) {
          row.push(getRandomSymbol());
        }
        rows[r] = row;
      }

      // C·∫≠p nh·∫≠t giao di·ªán
      for (let i = 0; i < 3; i++) {
        const rowDiv = document.getElementById(`row${i+1}`);
        rowDiv.innerHTML = '';
        for (let j = 0; j < 5; j++) {
          const cell = document.createElement('div');
          cell.className = 'slot-cell';
          cell.textContent = rows[i][j];
          rowDiv.appendChild(cell);
        }
      }

      // Ki·ªÉm tra tr√∫ng (3 k√Ω t·ª± gi·ªëng nhau li√™n ti·∫øp t·ª´ tr√°i sang ph·∫£i)
      for (let i = 0; i < 3; i++) {
        let line = rows[i];
        if (line[0] === line[1] && line[1] === line[2]) {
          if (line[0] === 'A') win += bet * 0.2;
          if (line[0] === 'J') win += bet * 0.8;
          if (line[0] === 'W') win += bet * 1.2;
        }
      }

      balance += win;
      document.getElementById('win').textContent = win.toFixed(2);
      document.getElementById('balance').textContent = balance.toFixed(2);

      if (auto) {
        setTimeout(spin, 1500);
      }
    }

    function autoSpin() {
      auto = !auto;
      if (auto) spin();
    }

    updateUI();
  </script>
</body>
</html>
