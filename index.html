<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Slot Game Demo</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: url('https://i.postimg.cc/zvYGwVbz/pngtree-full-casino-on-a-cruise-ship-picture-image-2478882.png') no-repeat center center;
      background-size: cover;
      color: white;
      text-align: center;
    }

    .top-bar {
      display: flex;
      justify-content: space-around;
      padding: 10px;
      background: rgba(0,0,0,0.6);
      font-size: 16px;
    }

    .slot-container {
      display: flex;
      justify-content: center;
      margin: 20px 0;
    }

    .reel {
      background: rgba(255,255,255,0.1);
      margin: 0 5px;
      padding: 10px;
      border: 2px solid #fff;
      width: 60px;
      height: 180px;
      display: flex;
      flex-direction: column;
      justify-content: space-around;
    }

    .controls {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 20px;
      margin-top: 20px;
    }

    button {
      background: gold;
      border: none;
      padding: 10px 20px;
      font-weight: bold;
      border-radius: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="top-bar">
    <div>Số dư: <span id="balance">0.16</span> VND</div>
    <div>Đang cược: <span id="bet">1.20</span> VND</div>
    <div>Thắng: <span id="win">0.00</span> VND</div>
  </div>

  <div class="slot-container" id="slot">
    <!-- 5 reels x 3 rows -->
  </div>

  <div class="controls">
    <button onclick="adjustBet(-0.20)">-</button>
    <button onclick="spin()">⟳</button>
    <button onclick="adjustBet(0.20)">+</button>
    <button onclick="autoSpin()">AUTO</button>
  </div>

  <script>
    const slot = document.getElementById("slot");
    const balanceDisplay = document.getElementById("balance");
    const betDisplay = document.getElementById("bet");
    const winDisplay = document.getElementById("win");

    let balance = 1.000.000;
    let bet = 1.20;
    let win = 0;
    let auto = false;
    const symbols = ["A", "Q", "J", "W", "SCATTER"];

    function createSlots() {
      slot.innerHTML = "";
      for (let i = 0; i < 5; i++) {
        const reel = document.createElement("div");
        reel.classList.add("reel");
        for (let j = 0; j < 3; j++) {
          const sym = document.createElement("div");
          sym.textContent = symbols[Math.floor(Math.random() * symbols.length)];
          reel.appendChild(sym);
        }
        slot.appendChild(reel);
      }
    }

    function spin() {
      if (balance < bet) return alert("Không đủ tiền cược!");
      createSlots();
      balance -= bet;
      win = Math.random() < 0.3 ? +(bet * 0.8).toFixed(2) : 0;
      balance += win;

      updateDisplay();
    }

    function autoSpin() {
      auto = !auto;
      if (auto) {
        let spins = 10;
        const interval = setInterval(() => {
          if (--spins <= 0 || balance < bet) return clearInterval(interval);
          spin();
        }, 1500);
      }
    }

    function adjustBet(amount) {
      const newBet = +(bet + amount).toFixed(2);
      if (newBet >= 0.2 && newBet <= 10) {
        bet = newBet;
        updateDisplay();
      }
    }

    function updateDisplay() {
      balanceDisplay.textContent = balance.toFixed(2);
      betDisplay.textContent = bet.toFixed(2);
      winDisplay.textContent = win.toFixed(2);
    }

    // Initial draw
    createSlots();
    updateDisplay();
  </script>
</body>
</html>
