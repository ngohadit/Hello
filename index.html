<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wild West Slot</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      background: url('https://i.postimg.cc/zvYGwVbz/pngtree-full-casino-on-a-cruise-ship-picture-image-2478882.png') no-repeat center center;
      background-size: cover;
      font-family: 'Playfair Display', serif;
      color: #fff;
    }
    .game-container {
      width: 100%;
      max-width: 480px;
      margin: auto;
      padding-top: 40px;
    }
    .top-panel {
      background: #5e3e1b;
      border: 3px solid #c59c66;
      border-radius: 12px;
      text-align: center;
      padding: 10px;
      font-size: 20px;
      box-shadow: 0 0 10px gold;
      margin-bottom: 10px;
    }
    .slot-reels {
      background: #3c2614;
      border-radius: 8px;
      padding: 10px;
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 8px;
      min-height: 220px;
      box-shadow: inset 0 0 10px #000;
    }
    .slot-item {
      background: #fff2d5;
      border: 2px solid #a06700;
      border-radius: 6px;
      text-align: center;
      padding: 15px 0;
      color: #3c2614;
      font-weight: bold;
      font-size: 24px;
    }
    .bottom-panel {
      background: #5e3e1b;
      border-radius: 8px;
      display: flex;
      justify-content: space-around;
      align-items: center;
      padding: 10px;
      box-shadow: 0 0 10px #000 inset;
      font-size: 16px;
    }
    .btn-circle {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background: #c59c66;
      border: 2px solid #000;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      box-shadow: 0 0 10px gold;
    }
    .btn-yellow {
      background: #ffcc00;
      color: #000;
      border: 2px solid #000;
      font-weight: bold;
      padding: 4px 8px;
      border-radius: 4px;
    }
  </style>
</head>
<body>

  <div class="game-container">
    <div class="top-panel">
      x5 | x12 | x1024 | x1 | x2 | x4
    </div>

    <div class="slot-reels">
      <div class="slot-item">A</div>
      <div class="slot-item">Q</div>
      <div class="slot-item">K</div>
      <div class="slot-item">J</div>
      <div class="slot-item">A</div>
      <div class="slot-item">Q</div>
      <div class="slot-item">K</div>
      <div class="slot-item">J</div>
      <div class="slot-item">A</div>
      <div class="slot-item">Q</div>
    </div>

    <div class="top-panel" style="margin-top: 10px;">
      Tính năng mua | Vòng quay miễn phí
    </div>

    <div class="bottom-panel">
      <div class="btn-yellow">₫0.16</div>
      <div class="btn-yellow">₫1.20</div>
      <div class="btn-yellow">₫0.00</div>
      <div class="btn-circle">⟳</div>
      <div class="btn-yellow">AUTO</div>
    </div>
  </div>

</body>
</html>
